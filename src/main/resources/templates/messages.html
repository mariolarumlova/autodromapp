<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<ul>
    <li th:each="message: ${messages}">
        <span th:text="${message.name}"></span>
    </li>
</ul>

<div style="width: 300px; margin: auto">
    <table class="table">
        <thead>
            <th>Imię</th>
            <th>Kategoria</th>
        </thead>
        <tbody>
            <tr th:each="message: ${messages}">
                <td th:text="${message.name}"></td>
                <td th:text="${message.categoryId}"></td>
            </tr>
        </tbody>
    </table>

    <form action="/add" method="post" th:object="${newMessage}">
        <div class="form-group">
            <label for="name">Imię</label>
            <input type="text" class="form-control" id="name" placeholder="Imię" th:field="*{name}">
        </div>

        <div class="form-group">
            <label for="categoryId">Kategoria</label>
            <input type="number" class="form-control" id="categoryId" placeholder="Kategoria" th:field="*{categoryId}">
        </div>

        <button type="submit" class="btn btn-primary">Dodaj!</button>
    </form>
</div>
</body>
</html>
